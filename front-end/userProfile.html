<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="navigation">
        <a href="" class="logo"><img src="" alt=""></a>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Sign up</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <section class="wallet">
            <img src="" alt="coin">
            <h2>Current balance</h2>
            <p>100 IMD</p>
        </section>
        <section class="coins-transactions">
            <h2>Transaction history</h2>
            <article class="time-section">
                <p>Last hour</p>
                <div class="user-transaction">
                    <img src="" alt="profile-picture">
                    <h3>5 IMD</h3>
                    <p class="transaction-subject">DESIGN</p>
                    <p class="transaction-description">She made amazing design for our teamproject</p>
                </div>
            </article>
        </section>
        <section class="coins-transfer">
            <div class="form-container">
                <h2>Toss a coin to IMDer</h2>
                <form action="" method="post">
                    <div>
                        <input type="number" name="amount" id="amount" placeholder="Number of coins">
                    </div>
                    <div>
                        <input type="username" name="username" id="username" placeholder="Username">
                    </div>
                    <div>
                        <textarea name="reason" id="reason" cols="30" rows="20"
                            placeholder="How does she helpt you? Write a message to the person to let them know how great they are!"></textarea>
                    </div>
                    <input type="submit" value="Give it">
                </form>
            </section>
            <footer>
                <p>Copyrights&copy; Madina &amp; Marlena IMD2 </p>
            </footer>
        </div>
</body>

</html>
